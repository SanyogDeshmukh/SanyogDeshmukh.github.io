<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="1.css">
</head>
<body>

	<h2>Register</h2>
	<!-- use GET -->
	<form method="GET">
		First Name<br>
		<input type="text" name="firstname" required><br>
		Last Name<br>
		<input type="text" name="lastname" required><br>
		Email<br>
		<input type="email" name="email" required><br>
		Password<br>
	    <input type="Password"minlength="6" name="password" required><br>
		Date of birth<br>
		<input type="date" name="dob" required><br>
		Gender<br>
		<input type="radio" name="Gender" value="Male">Male<br>
		<input type="radio" name="Gender" value="Female">Female<br>
		Pet<br><input type="checkbox" name="Cat">Cat<br>
		<input type="checkbox" name="Dog">Dog<br>
		Car<br><select name="Car" >
			<option value="BMW">BMW</option><br>
			<option value="Audi">Audi</option><br>	
		</select><br>
		<input type="submit" value="Register">
		<input type="reset">
	</form>
<a href="1.html">Go Back</a>
</body>
</html>
